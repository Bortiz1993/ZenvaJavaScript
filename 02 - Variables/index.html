<script>
    // variable declaration
    let age;
// variable assignment
age = 50;

//show in console
console.log(age);

//variable declaration and assingment
let name = 'Pilot';
console.log(name);

//boolean variables (true or false)
let hasExperience = true;
console.log(hasExperience);

//number, Decimals in programming can be used as normal.
let examResult = 50.5;
console.log(examResult);

//reassignment of values, not recommended. Cannot reassign Let variable.
examResult = 100;
console.log(examResult)

// undefine value if nothing is inside the variable
let something;
console.log(something)


</script>
